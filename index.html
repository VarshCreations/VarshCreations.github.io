<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Varsh</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">VARSH</div>
    <div class="hamburger" onclick="toggleMenu(this)">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
  </div>

  <!-- Sidebar -->
  <div id="mySidebar" class="sidebar">
    <a href="#">Home</a>
    <a href="#">Order From Us!</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>

  <!-- Page content -->
  <div class="content">
    <h1>Welcome to Varsh</h1>
    <p>Above me I am going to put an image of Varsh...</p>
    <p>Scroll down to see the sticky navbar stay in place.</p>
    <p style="margin-top: 1000px;">(Extra content to scroll)</p>
  </div>

  <!-- Script -->
  <script>
    function toggleMenu(x) {
      x.classList.toggle("change");
      const sidebar = document.getElementById("mySidebar");
      sidebar.classList.toggle("open");
    }
  </script>

</body>
</html>

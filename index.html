<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VARSH Custom And Creations</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">VARSH</div>
    <div class="hamburger" onclick="toggleMenu(this)">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>

  <!-- Sidebar -->
  <aside id="mySidebar" class="sidebar">
    <a href="#" onclick="closeMenu()">Home</a>
    <a href="#" onclick="closeMenu()">Order From Us!</a>
    <a href="#" onclick="closeMenu()">About Us</a>
    <a href="#" onclick="closeMenu()">Contact Us!</a>
    <a href="#" onclick="closeMenu()">Locations</a>
  </aside>

  <!-- Main Content -->
  <main>
    <h1>Welcome to VARSH</h1>
    <p>This is your homepage content.</p>
  </main>

  <script>
    function toggleMenu(icon) {
      icon.classList.toggle("open");
      document.getElementById("mySidebar").classList.toggle("open");
    }

    function closeMenu() {
      document.getElementById("mySidebar").classList.remove("open");
      document.querySelector(".hamburger").classList.remove("open");
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Varsh | GitHub Page</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      position: sticky;
      top: 0;
      z-index: 1002;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2c2c2c;
      padding: 15px 20px;
      color: white;
    }

    .hamburger {
      width: 30px;
      height: 25px;
      position: relative;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 1001;
    }

    .hamburger span {
      background: white;
      height: 3px;
      border-radius: 2px;
      transition: 0.4s;
    }

    .hamburger.open span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .hamburger.open span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.open span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0; /* left side */
      background-color: #333;
      overflow-x: hidden;
      transition: 0.4s ease;
      padding-top: 60px;
      z-index: 1000;
    }

    .sidebar a {
      padding: 15px 25px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #444;
    }

    h1, p {
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div>VARSH</div>
    <div class="hamburger" onclick="toggleMenu(this)">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <!-- Sidebar (opens from the left) -->
  <div id="mySidebar" class="sidebar">
    <a href="#" onclick="toggleMenuFromLink()">Home</a>
    <a href="#" onclick="toggleMenuFromLink()">Order From Us!</a>
    <a href="#" onclick="toggleMenuFromLink()">About</a>
    <a href="#" onclick="toggleMenuFromLink()">Contact</a>
  </div>

  <!-- Page content -->
  <h1>Welcome to Varsh</h1>
  <p>Above me I am going to put an image of Varsh...</p>

  <!-- JavaScript -->
  <script>
    function toggleMenu(icon) {
      icon.classList.toggle("open");
      const sidebar = document.getElementById("mySidebar");
      if (sidebar.style.width === "250px") {
        sidebar.style.width = "0";
      } else {
        sidebar.style.width = "250px";
      }
    }

    function toggleMenuFromLink() {
      const icon = document.querySelector(".hamburger");
      const sidebar = document.getElementById("mySidebar");
      sidebar.style.width = "0";
      icon.classList.remove("open");
    }
  </script>

</body>
</html>
